<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Login SIPKU</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>
    <main>
            <div class="row">
                <div class="col-sm-6">
                    <div class="text_content">
                        <p class="text_kiri">SISTEM PRESENSI BERBASIS WEB KELOMPOK PENELITI MUDA UNIVERSITAS NEGERI JAKARTA</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form_login">
                        <div class="kotak">
                            <div class="row">
                                <div class="col">
                                    <img class ="img1" src="../static/img/unj.png" alt="logo unj">
                                </div>
                                <div class="col">
                                    <img class="img2" src="../static/img/kpmunj.png" alt="logo KPM UNJ">
                                </div>
                            </div>
                            <div class="row">
                                <form>
                                    <div class="form-group row">
                                        <label for="inputID" class="col-sm-3 col-form-label" id="UserID">User ID</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="" id="onlyNumbers" name="onlyNumbers" placeholder="User ID KPM Kamu" onkeypress="return isNumber(event)" onpaste="return false;"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success">LOGIN</button>
                                        </div>
                                        <a href="#" class="forgot" data-target="#exampleModalCenter" data-toggle="modal">Lupa Password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Kamu Lupa Password?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <p>Silahkan Menghubungi Admin Melalui Nomor:</p>
                        <div value="088212346977" id="nomor">
                            <p>088212346977</p>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="copyText(nomor)">Copy Nomor</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <div class="footer">
        <p>Copyright Â© Organized by KPM UNJ 2020</p>
    </div>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <script src="../static/js/login.js"></script>
</body>
</html>
